<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Maze Playground</title>
      <link rel="stylesheet" href="./styles.css">
   </head>
   <body>
      <noscript>
         <div id="nojs">Please enable javascript</div>
      </noscript>
      <div id="main">
         <canvas id="MazeCanvas" width="700" height="700"></canvas>
         <div id="Controls">
            <h3 class="title">Maze Playground</h3>
            <div class="section visSection">
               <h4 class="header">Visualisation</h4>
               <div class="el" id="IntervalSpeed">
                  <span class="olabel">Cycle Speed</span>
                  <input type="range" min="600" max="1000" value="1000" id="stepInterval">
               </div>
               <div class="el" id="StepsPerCycle">
                  <span class="olabel">Steps per Cycle</span>
                  <input type="number" min="0" max="1000" value="1" id="stepsPerCycle">
               </div>
               <div class="el" id="Visualise">
                  <span><label>Visualise</label> <input class="checkbox" checked="true" type="checkbox" id="ShouldVisualise"></span>
               </div>
            </div>
            <div class="section opSection">
               <h4 class="header">Operation</h4>
               <div>
                  <select id="OperationSelector" onchange="UpdateOperationDisplay()"></select>
                  <div id="generateSection">
                     <div class="el" id="HeightInputContainer">
                        <span class="dimLbl">Maze Height</span> <input type="number" min="2" max="50" value="30" class="dimBox" id="MazeHeightInput">
                     </div>
                     <div class="el" id="WidthInputContainer">
                        <span class="dimLbl">Maze Width</span> <input type="number" min="2" max="50" value="30" class="dimBox" id="MazeWidthInput">
                     </div>
                     <div class="Note">
                        <span>Note: Huge mazes may crash your browser</span>
                     </div>
                     <div class="section">
                        <h4 class="header">Algorithm</h4>
                        <select id="GeneratorSelector"></select>              
                     </div>
                  </div>
                  <div id="solveSection">
                     <div class="section" >
                        <h4 class="header">Algorithm</h4>
                        <select id="SolverSelector"></select>
                     </div>
                  </div>
               </div>
               <button id="actionButton" onclick="Generate()">Go</button>
               <div id="unsolvableNote" style="display: none;" class="Note">
                  <span>Note: Solvers are disabled for this Algorithm as mazes produced can be impossible.</span>
               </div>
            </div>
         </div>
      </div>
      <div>
         <a href="https://github.com/consolelogreece/MazePlayground" target="_blank" title="GitHub">
            <svg class="github" viewBox="0 0 16 16">
               <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
         </a>
      </div>
   </body>
   <script src="./utils/FindNeighbours.js"></script>
   <script src="./utils/Illustrator.js"></script>
   <script src="./utils/Randomization.js"></script>
   <script src="./Generators/EllersGenerator.js"></script>
   <script src="./Generators/RecursiveBacktrackGenerator.js"></script>
   <script src="./Generators/RandomizedPrimsGenerator.js"></script>
   <script src="./Generators/RecursiveDivisionGenerator.js"></script>
   <script src="./Generators/HuntAndKillGenerator.js"></script>
   <script src="./Generators/CellularAutomataGenerator.js"></script>
   <script src="./Solvers/RecursiveBacktrackSolver.js"></script>
   <script src="./Solvers/BreadthFirstSolver.js"></script>
   <script src="./Solvers/DeadEndFillerSolver.js"></script>
   <script src="./Solvers/Tremaux.js"></script>
   <script src="./Solvers/WallFlowerSolver.js"></script>
   <script src="./script.js"></script>
</html>
