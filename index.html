<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mazes</title>
  <link rel="stylesheet" href="./styles.css">
 
</head>
 
<body style="background-color: #444; width: 100%; height: 100%;">
  <div id="main">
    <canvas id="MazeCanvas" width="700" height="700"></canvas>
      <div id="Controls">     
        <h3>Maze Playground</h3>   
        <div class="section">
          <h4>Dimensions</h4>
          <div id="HeightInputContainer">
            <span class="olabel">Height</span>
            <input type="number" min="2" max="50" value="15" id="MazeHeightInput">
          </div>
          <div id="WidthInputContainer">
            <span class="olabel">Width</span>
            <input type="number" min="2" max="50" value="15" id="MazeWidthInput">
          </div>
        </div>
        <div class="section">
          <h4>Visualization</h4>
          <div id="Visualise">
            <span><label>Visualise</label> <input class="checkbox" type="checkbox" id="ShouldVisualise"></span>
          </div>
          <div id="IntervalSpeed">
            <span class="olabel">Step speed</span>
            <input type="range" min="1" max="1000" value="0" id="stepInterval">
          </div>
          <div id="StepsPerCycle">
            <span class="olabel">Steps per cycle</span>
            <input type="number" min="0" max="1000" value="1" id="stepsPerCycle">
          </div>
        </div>
        <div class="section">
          <h4>Operation</h4>
          <select id="OperationSelector" onchange="UpdateOperationDisplay()"></select>
          <div id="generateSection">
            <select id="GeneratorSelector"></select>
            <button onclick="Generate()">Generate</button>
          </div>
          <br />
          <div id="solveSection"> 
            <select id="SolverSelector"></select>
            <button onclick="Solve()">Solve</button>
          </div>
        </div>
    </div>
  </div>
  </body>
  <script src="./utils/FindNeighbours.js"></script>
  <script src="./utils/Illustrator.js"></script>
  <script src="./utils/Shuffle.js"></script>
  <script src="./Generators/EllersGenerator.js"></script>
  <script src="./Generators/RecursiveBacktrackGenerator.js"></script>
  <script src="./Solvers/RecursiveBacktrackSolver.js"></script>
  <script src="./Solvers/BreadthFirstSolver.js"></script>
  <script src="./script.js"></script>
</html>
